<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Selector Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .selected-icon {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .icon-hover:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const platformData = [
            {
                platform: 'Twitter/X',
                capabilities: [
                    'Text (280 characters)',
                    'Image',
                    'GIF',
                    'Video (2 min 20s)'
                ]
            },
            {
                platform: 'Instagram',
                capabilities: [
                    'Photo',
                    'Carousel (up to 10)',
                    'Reel (90s)',
                    'Story (60s)',
                    'Caption (2,200 characters)'
                ]
            },
            {
                platform: 'Facebook',
                capabilities: [
                    'Text (long, 60k+)',
                    'Photo/Album',
                    'Video (up to 240 minutes)',
                    'Link'
                ]
            }
        ];

        function PlatformSelector() {
            const [selectedPlatform, setSelectedPlatform] = useState(null);
            const selectedPlatformData = platformData.find(p => p.platform === selectedPlatform);

            return React.createElement('div', { className: 'w-full max-w-2xl mx-auto' },
                // Blue box with platform icons
                React.createElement('div', { className: 'bg-blue-500 rounded-lg p-6' },
                    React.createElement('div', { className: 'flex justify-center space-x-8' },
                        // Twitter/X Icon
                        React.createElement('button', {
                            onClick: () => setSelectedPlatform('Twitter/X'),
                            className: `p-3 rounded-lg transition-colors ${selectedPlatform === 'Twitter/X' ? 'selected-icon' : 'icon-hover'}`
                        },
                            React.createElement('svg', {
                                className: 'w-8 h-8 text-white',
                                fill: 'currentColor',
                                viewBox: '0 0 24 24'
                            },
                                React.createElement('path', {
                                    d: 'M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z'
                                })
                            )
                        ),

                        // Instagram Icon
                        React.createElement('button', {
                            onClick: () => setSelectedPlatform('Instagram'),
                            className: `p-3 rounded-lg transition-colors ${selectedPlatform === 'Instagram' ? 'selected-icon' : 'icon-hover'}`
                        },
                            React.createElement('svg', {
                                className: 'w-8 h-8 text-white',
                                fill: 'currentColor',
                                viewBox: '0 0 24 24'
                            },
                                React.createElement('path', {
                                    d: 'M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z'
                                })
                            )
                        ),

                        // Facebook Icon
                        React.createElement('button', {
                            onClick: () => setSelectedPlatform('Facebook'),
                            className: `p-3 rounded-lg transition-colors ${selectedPlatform === 'Facebook' ? 'selected-icon' : 'icon-hover'}`
                        },
                            React.createElement('svg', {
                                className: 'w-8 h-8 text-white',
                                fill: 'currentColor',
                                viewBox: '0 0 24 24'
                            },
                                React.createElement('path', {
                                    d: 'M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z'
                                })
                            )
                        )
                    )
                ),

                // Platform capability card
                selectedPlatformData && React.createElement('div', {
                    className: 'mt-4 bg-white border border-gray-200 rounded-lg p-6 shadow-sm'
                },
                    React.createElement('h3', {
                        className: 'text-lg font-semibold text-gray-900 mb-4'
                    }, selectedPlatformData.platform),
                    React.createElement('ul', { className: 'space-y-2' },
                        selectedPlatformData.capabilities.map((capability, index) =>
                            React.createElement('li', {
                                key: index,
                                className: 'text-gray-700 flex items-center'
                            },
                                React.createElement('span', {
                                    className: 'w-2 h-2 bg-blue-500 rounded-full mr-3'
                                }),
                                capability
                            )
                        )
                    )
                )
            );
        }

        function App() {
            return React.createElement('div', { className: 'min-h-screen bg-gray-50 py-12 px-4' },
                React.createElement('div', { className: 'max-w-4xl mx-auto' },
                    React.createElement('h1', {
                        className: 'text-3xl font-bold text-gray-900 text-center mb-8'
                    }, 'Platform Selector Demo'),
                    React.createElement('p', {
                        className: 'text-gray-600 text-center mb-12'
                    }, 'Click on any platform icon to see its posting capabilities'),
                    React.createElement(PlatformSelector)
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
